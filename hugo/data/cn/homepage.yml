########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/codes2things2017.jpg"
  title : "实验室简介"
  content : "代码与实物实验室（English：Codes & Things Lab）是由从西南交通大学“代码到实物：造你所想”跨学科通识课迭代发展而来的一个实验室。涉及领域有：可视化、数据、交互、网络、计算、设计、开源、linux、电子、3d打印、cnc等。"
  # button
  button:
    enable : false
    label : "DOWNLOAD MY CV"
    link : "#" # you can put your cv in static folder and give the path here.

